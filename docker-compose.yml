version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: dorado-postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"

  backend:
    build: ./dorado-exchange-api
    container_name: dorado-backend
    restart: always
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - postgres
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./dorado-exchange-frontend
      dockerfile: Dockerfile
    container_name: dorado-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./dorado-exchange-frontend:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"  # Enables file change detection inside Docker
      PUBLIC_API_URL: ${PUBLIC_API_URL}
  
volumes:
  postgres_data:
    driver: local