<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="ltr" lang="en">
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="x-apple-disable-message-reformatting" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="x-apple-disable-message-reformatting" />
    <meta
      name="format-detection"
      content="telephone=no,address=no,email=no,date=no,url=no"
    />
    <meta name="color-scheme" content="light" />
    <meta name="supported-color-schemes" content="light" />
    <style>
      @font-face {
        font-family: "Inter";
        font-style: normal;
        font-weight: 400;
        mso-font-alt: "sans-serif";
        src: url(https://rsms.me/inter/font-files/Inter-Regular.woff2?v=3.19)
          format("woff2");
      }

      * {
        font-family: "Inter", sans-serif;
      }
    </style>
    <style>
      blockquote,
      h1,
      h2,
      h3,
      img,
      li,
      ol,
      p,
      ul {
        margin-top: 0;
        margin-bottom: 0;
      }
      @media only screen and (max-width: 425px) {
        .tab-row-full {
          width: 100% !important;
        }
        .tab-col-full {
          display: block !important;
          width: 100% !important;
        }
        .tab-pad {
          padding: 0 !important;
        }
      }
    </style>
  </head>
  <body style="margin: 0">
    <table width="100%" style="border-collapse: collapse; margin-bottom: 8px">
      <tr>
        <td style="font-size: 18px; font-weight: 600; padding: 8px 0">
          [CUSTOMER_NAME]
        </td>
        <td
          style="
            font-size: 18px;
            font-weight: 600;
            padding: 8px 0;
            text-align: right;
          "
        >
          [ORDER_NUMBER]
        </td>
      </tr>
    </table>

    <table width="100%" style="border-collapse: collapse; margin-bottom: 16px">
      <tr>
        <td valign="top" width="45%" style="padding-right: 8px">
          <table style="width: 100%; border-collapse: collapse">
            <thead
              style="
                background: linear-gradient(
                  to left,
                  #ae8625 0%,
                  #f5d67d 25%,
                  #d2ac47 50%,
                  #edc967 75%,
                  #ae8625 100%
                );
              "
            >
              <tr>
                <th
                  colspan="2"
                  style="text-align: left; padding: 8px; color: #fff"
                >
                  Shipping To
                </th>
              </tr>
            </thead>
            <tbody>
              [SHIPPING_ROWS]
            </tbody>
          </table>
        </td>
        <td valign="top" width="45%" style="padding-left: 8px">
          <table style="width: 100%; border-collapse: collapse">
            <thead
              style="
                background: linear-gradient(
                  to left,
                  #ae8625 0%,
                  #f5d67d 25%,
                  #d2ac47 50%,
                  #edc967 75%,
                  #ae8625 100%
                );
              "
            >
              <tr>
                <th
                  colspan="2"
                  style="padding: 8px; text-align: left; color: #fff"
                >
                  Spots Locked
                </th>
              </tr>
            </thead>
            <tbody>
              [SPOTS_ROWS]
            </tbody>
          </table>
        </td>
      </tr>
    </table>

    <table style="width: 100%; border-collapse: collapse">
      <thead
        style="
          background: linear-gradient(
            to left,
            #ae8625 0%,
            #f5d67d 25%,
            #d2ac47 50%,
            #edc967 75%,
            #ae8625 100%
          );
        "
      >
        <tr>
          <th style="text-align: left; padding: 8px; color: #fff">Items</th>
          <th style="text-align: center; padding: 8px; color: #fff">
            Quantity
          </th>
          <th
            style="
              text-align: right;

              padding: 8px;
              color: #fff;
            "
          >
            Price
          </th>
        </tr>
      </thead>
      <tbody>
        [ORDER_ROWS]
        <tr>
          <td
            colspan="2"
            style="
              border-top: 1px solid;
              width: 100%;
              text-align: left;
              padding-top: 8px;
              font-weight: 600;
            "
          >
            Total
          </td>
          <td
            style="
              border-top: 1px solid;
              text-align: right;
              padding-top: 8px;
              font-weight: 600;
              width: 100%;
            "
          >
            [ORDER_TOTAL]
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
